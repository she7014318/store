<div>
    <el-breadcrumb separator-class="el-icon-arrow-right">
        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        <el-breadcrumb-item>用户列表</el-breadcrumb-item>
    </el-breadcrumb>

    <el-row :gutter="20">
        <el-col :span="8">
            <el-input placeholder="请输入内容" v-model="querytext" class="input-with-select">
                <el-button slot="append" icon="el-icon-search" @click="query"></el-button>
            </el-input>
        </el-col>
        <el-col :span="3">
            <el-button>添加用户</el-button>
        </el-col>
    </el-row>

    <el-table :data="tableData" style="width: 100%">
        <el-table-column prop="username" label="姓名" width="180"></el-table-column>
        <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
        <el-table-column prop="mobile" label="电话"></el-table-column>
        <el-table-column label="用户状态">
            <template slot-scope="scope">
                <el-switch v-model="status"></el-switch>
            </template>
        </el-table-column>
        <el-table-column label="操作">
            <template>
                <el-button size="mini" plain type="primary" icon="el-icon-edit"></el-button>
                <el-button size="mini" plain type="danger" icon="el-icon-delete"></el-button>
                <el-button size="mini" plain type="success" icon="el-icon-check">分配角色</el-button>
            </template>
        </el-table-column>
    </el-table>

    <el-pagination background layout="prev, pager, next" :total="totalnum" :page-size="2" @current-change="changepage">
    </el-pagination>
</div>
